<div>
  <div class="w-[1024px] mx-auto mt-[12px]">
    <!-- style="width: 60%; margin: auto; margin-top: 12px" -->
    <app-hotel-photo-modal [hotel]="hotel"></app-hotel-photo-modal>

    <div class="grid grid-cols-2">
      <div>
        <div class="flex mb-2">
          <div class="text-3xl mr-2 font-medium text-gray-800 dark:text-white">
            {{ hotel.hotelName }}
          </div>
          <div class="flex items-center">
            <div *ngFor="let icon of [].constructor(hotel.starCount)">
              <svg
                class="w-4 h-4 text-gray-600 me-0.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 22 20"
              >
                <path
                  d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="flex mb-1">
          <div class="flex justify-items-center mr-2">
            <span
              [ngClass]="getRatingClass(hotel.ratingAverage)"
              class="text-center px-2 py-1 text-white text-[12px] font-medium rounded-md"
              >{{ hotel.ratingAverage }}</span
            >
          </div>
          <div class="flex items-center col-span-2">
            <div class="text-xl font-medium">
              {{ getRatingText(hotel.ratingAverage) }}
            </div>
          </div>
        </div>
        <div
          *ngIf="hotel.reviews && hotel.reviews.length > 0"
          class="text-[12px] text-gray-500 font-normal"
        >
          <a href="/">
            <div class="text-[14px] text-blue-500 font-medium hover:underline">
              See all {{ hotel.reviews.length || 0 }} reviews
              &nbsp;&nbsp;&nbsp;&gt;
            </div>
          </a>
        </div>
      </div>

      <div class="flex justify-end">
        <div>
          <div class="text-lg font-medium">What's around</div>
          <div id="map" class="w-[256px] h-48 mt-[12px] z-10 rounded-xl"></div>
        </div>
      </div>
    </div>

    <div><app-room-list [availableRooms]="availableRooms"></app-room-list></div>

    <div><app-review class="my-12"></app-review></div>
  </div>
</div>
