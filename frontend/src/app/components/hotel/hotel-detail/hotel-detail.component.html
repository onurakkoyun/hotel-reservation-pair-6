<div>
  <app-hotel-photo-modal [hotel]="hotel"></app-hotel-photo-modal>
  <div>
    <div style="width: 50%; margin: auto; margin-top: 12px">
      <div class="">
        <div class="text-3xl font-medium text-gray-800 dark:text-white">
          {{ hotel.hotelName }}
        </div>
        <div class="flex">
          <div
            *ngFor="let icon of [].constructor(hotel.starCount)"
            class="mt-2"
          >
            <svg
              class="w-3 h-3 text-gray-600 me-0.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 20"
            >
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
              />
            </svg>
          </div>
        </div>
        <div class="flex justify-items-center mr-2">
          <span
            [ngClass]="getRatingClass(hotel.ratingAverage)"
            class="text-center p-3 text-white text-xs font-medium rounded-md"
            >{{ hotel.ratingAverage }}</span
          >
        </div>
        <div class="col-span-2">
          <div class="font-medium">
            {{ getRatingText(hotel.ratingAverage) }}
          </div>
          <div
            *ngIf="hotel.reviews && hotel.reviews.length > 0"
            class="text-[12px] text-gray-500 font-normal"
          >
            {{ hotel.reviews.length || 0 }} reviews
          </div>
        </div>
      </div>

      <div><app-room-detail></app-room-detail></div>

      <div>
        <div
          id="map"
          style="height: 300px; width: 50%; margin-top: 12px; z-index: 10"
        ></div>
      </div>
      <div><app-review class="my-12"></app-review></div>
    </div>
  </div>
</div>
