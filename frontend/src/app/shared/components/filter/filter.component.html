<div class="space-y-2">
  <div class="border-b text-xl font-medium"><span>Filter By</span></div>
  <form [formGroup]="filterForm" (ngSubmit)="onFilter()">

    <details class="overflow-hidden rounded border border-gray-300 [&_summary::-webkit-details-marker]:hidden" open>
      <summary class="flex cursor-pointer items-center justify-between gap-2 bg-white p-3 text-gray-900 transition">
        <span class="text-sm font-medium"> Hotel Star </span>

        <span class="transition group-open:-rotate-180">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-4 w-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </span>
      </summary>

      <div class="border-t border-gray-200 bg-white">
        <header class="flex items-center justify-between p-4">
          <span class="text-sm text-gray-700"> {{ selectedStar }} Selected </span>

          <button type="button" class="text-sm text-gray-900 underline underline-offset-4" (click)="resetFilters()">
            Reset
          </button>
        </header>

        <ul class="space-y-1 border-t border-gray-200 p-4">
          <li>
            <label for="Star1" class="inline-flex items-center gap-2">
              <input type="checkbox" id="Star1" formControlName="star1" (change)="updateSelectedStar()"
                class="size-5 rounded border-gray-300" />

              <span class="text-sm font-medium text-gray-700">
                <div class="flex items-center">
                  <!--                 <mat-icon style="color: gold;">star</mat-icon> -->
                  <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 22 20">
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                  </svg>
                </div>
              </span>
            </label>
          </li>

          <li>
            <label for="Star2" class="inline-flex items-center gap-2">
              <input type="checkbox" id="Star2" formControlName="star2" (change)="updateSelectedStar()"
                class="size-5 rounded border-gray-300" />

              <span class="flex text-sm font-medium text-gray-700">
                <div *ngFor="let icon of [1, 2]">
                  <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 22 20">
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                  </svg>
                </div>
              </span>
            </label>
          </li>
          <li>
            <label for="Star3" class="inline-flex items-center gap-2">
              <input type="checkbox" id="Star3" formControlName="star3" (change)="updateSelectedStar()"
                class="size-5 rounded border-gray-300" />

              <span class="flex text-sm font-medium text-gray-700">
                <div *ngFor="let icon of [1, 2, 3]">
                  <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 22 20">
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                  </svg>
                </div>
              </span>
            </label>
          </li>
          <li>
            <label for="Star4" class="inline-flex items-center gap-2">
              <input type="checkbox" id="Star4" formControlName="star4" (change)="updateSelectedStar()"
                class="size-5 rounded border-gray-300" />

              <span class="flex text-sm font-medium text-gray-700">
                <div *ngFor="let icon of [1, 2, 3, 4]">
                  <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 22 20">
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                  </svg>
                </div>
              </span>
            </label>
          </li>
          <li>
            <label for="Star5" class="inline-flex items-center gap-2">
              <input type="checkbox" id="Star5" formControlName="star5" (change)="updateSelectedStar()"
                class="size-5 rounded border-gray-300" />

              <span class="flex text-sm font-medium text-gray-700">
                <div *ngFor="let icon of [1, 2, 3, 4, 5]">
                  <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 22 20">
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                  </svg>
                </div>
              </span>
            </label>
          </li>
        </ul>
      </div>
    </details>
    <details class="overflow-hidden rounded border border-gray-300 [&_summary::-webkit-details-marker]:hidden" open>
      <summary class="flex cursor-pointer items-center justify-between gap-2 bg-white p-3 text-gray-900 transition">
        <span class="text-sm font-medium"> Price </span>

        <span class="transition group-open:-rotate-180">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-4 w-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </span>
      </summary>

      <div class="border-t border-gray-200 bg-white">
        <header class="flex items-center justify-between p-4">
          <span class="text-sm text-gray-700"> The highest price is $600 </span>

          <button type="button" class="text-sm text-gray-900 underline underline-offset-4"
            (click)="resetPriceFilters()">
            Reset
          </button>
        </header>

        <div class="border-t border-gray-200 p-4">
          <div class="flex justify-between gap-4">
            <label for="FilterPriceFrom" class="flex items-center gap-2">
              <span class="text-sm text-gray-600">$</span>

              <input type="number" id="FilterPriceFrom" formControlName="priceFrom" placeholder="From"
                class="w-full rounded-md border-gray-200 shadow-sm sm:text-sm" />
            </label>

            <label for="FilterPriceTo" class="flex items-center gap-2">
              <span class="text-sm text-gray-600">$</span>

              <input type="number" id="FilterPriceTo" formControlName="priceTo" placeholder="To"
                class="w-full rounded-md border-gray-200 shadow-sm sm:text-sm" />
            </label>
          </div>
          <div class="flex justify-center">
            <button class="mt-3 px-24 py-2 bg-pink-500 rounded-3xl text-white hover:bg-indigo-800">Filter</button>
          </div>
        </div>
      </div>
    </details>
  </form>
</div>
