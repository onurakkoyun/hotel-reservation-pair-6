<div
  class="block w-[1024px] mx-auto space-y-4 md:flex md:space-y-0 md:space-x-4 rtl:space-x-reverse"
>
  <div
    *ngIf="hotel.hotelImages && hotel.hotelImages.length > 0"
    data-modal-target="extralarge-modal"
    data-modal-toggle="extralarge-modal"
    (click)="openModal()"
    class="block w-full md:w-auto text-white hover:cursor-pointer focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    <div class="grid grid-cols-2 gap-[1px]">
      <div>
        <img
          class="h-full max-w-full rounded"
          [src]="hotel.hotelImages[0].url"
          alt=""
        />
      </div>
      <div class="col-span-1">
        <div class="grid gap-[2px]">
          <div class="grid grid-cols-2 gap-[1px]">
            <div *ngIf="hotel.hotelImages[1]">
              <img
                class="h-auto max-w-full rounded"
                [src]="hotel.hotelImages[1].url"
                alt=""
              />
            </div>
            <div *ngIf="hotel.hotelImages[2]">
              <img
                class="h-auto max-w-full rounded"
                [src]="hotel.hotelImages[2].url"
                alt=""
              />
            </div>
          </div>
          <div class="grid grid-cols-2 gap-[1px]">
            <div *ngIf="hotel.hotelImages[3]">
              <img
                class="h-auto max-w-full rounded"
                [src]="hotel.hotelImages[3].url"
                alt=""
              />
            </div>
            <div *ngIf="hotel.hotelImages[4]">
              <img
                class="h-auto max-w-full rounded"
                [src]="hotel.hotelImages[4].url"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  #modalEl
  id="extralarge-modal"
  tabindex="-1"
  class="fixed top-0 left-0 right-0 z-50 hidden bg-transparent bg-gray-600 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(110%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-2xl max-h-full">
    <div class="flex justify-end mb-1">
      <button
        type="button"
        class="text-white bg-transparent border rounded-full text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="extralarge-modal"
        (click)="hideModal()"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal content -->
    <div class="relative flex justify-center rounded-lg dark:bg-gray-700">
      <!-- Modal header -->
      <!-- Modal body -->

      <div
        id="controls-carousel"
        class="relative w-full"
        data-carousel="static"
      >
        <!-- Carousel wrapper -->
        <div #carousel class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <!-- Item 1 -->
          <ng-container
            *ngIf="hotel.hotelImages && hotel.hotelImages.length > 0"
          >
            <div
              *ngFor="let hotelImage of hotel.hotelImages; let i = index"
              class="duration-700 ease-in-out"
              #carouselItem
              data-carousel-item
            >
              <img
                [src]="hotelImage.url"
                class="w-full h-full object-cover"
                alt="{{ hotel.hotelName }}"
              />
            </div>
          </ng-container>
        </div>
        <!-- Slider controls -->
        <button
          type="button"
          (click)="onPrev()"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 1 1 5l4 4"
              />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button
          type="button"
          (click)="onNext()"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
